---
name: Flutter CI

on: [push, pull_request]

jobs:
  analyze:
    name: Flutter Analyze
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.x"

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🔍 Run analyzer
        run: flutter analyze
